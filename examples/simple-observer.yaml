# Simple Observer Configuration
#
# Minimal setup with a single code reviewer watching Python files.
# Good starting point for basic code quality monitoring.
#
# Observer reference patterns:
#   - "@bundle:path/to/observer"  - Cross-bundle (uses mention_resolver)
#   - "path/to/observer"          - Relative to base_path
#   - "./local/observer.md"       - Local file

hooks:
  - module: hooks-observations
    source: git+https://github.com/payneio/amplifier-bundle-observers@main#subdirectory=modules/hooks-observations
    config:
      hooks:
        - trigger: "orchestrator:complete"
          priority: 5

      execution:
        mode: parallel_sync
        timeout_per_observer: 30
        on_timeout: skip

      observers:
        # Using @bundle:path format (resolved via mention_resolver capability)
        - observer: "@observers:observers/code-quality"
          watch:
            - type: files
              paths:
                - "src/**/*.py"
                - "**/*.py"
